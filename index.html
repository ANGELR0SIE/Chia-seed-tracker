<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Seed Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            background: #90CAF9;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-size: 18px;
        }
        .quote {
            font-style: italic;
            color: #555;
            margin: 10px 0;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ddd;
        }
        .tab.active {
            background-color: #007BFF;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .progress-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }
        .progress-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#007BFF var(--progress), #ddd 0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
        }
        .entry {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        img {
            max-width: 100px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Stay Hydrated</h2>
            <p>Track your chia seed water intake</p>
        </div>
        
        <p class="quote">"Almost there, champ! Keep going!"</p>

        <div class="progress-container">
            <div class="progress-circle" id="progress-circle" style="--progress: 0deg;">0%</div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('tracker')">Tracker</div>
            <div class="tab" onclick="showTab('logs')">Logs</div>
        </div>
        
        <div id="tracker" class="content active">
            <input type="date" id="date" required>
            <input type="file" id="photo" accept="image/*">
            <button onclick="saveEntry()">Log Entry</button>
        </div>

        <div id="logs" class="content">
            <h2>Daily Logs</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function saveEntry() {
            const date = document.getElementById('date').value;
            const photoInput = document.getElementById('photo');
            if (!date || !photoInput.files.length) {
                alert('Please select a date and upload a photo.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function (event) {
                const photoData = event.target.result;
                let logs = JSON.parse(localStorage.getItem('chiaLogs')) || [];
                logs.push({ date, photo: photoData });
                localStorage.setItem('chiaLogs', JSON.stringify(logs));
                displayLogs();
                updateProgress();
                showTab('logs');
            };
            reader.readAsDataURL(photoInput.files[0]);
        }
        
        function displayLogs() {
            const logContainer = document.getElementById('log');
            logContainer.innerHTML = '';
            const logs = JSON.parse(localStorage.getItem('chiaLogs')) || [];
            logs.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `<p><strong>Date:</strong> ${entry.date}</p><img src="${entry.photo}" alt="Chia Photo">
                    <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>`;
                logContainer.appendChild(entryDiv);
            });
        }

        function deleteEntry(index) {
            let logs = JSON.parse(localStorage.getItem('chiaLogs')) || [];
            logs.splice(index, 1);
            localStorage.setItem('chiaLogs', JSON.stringify(logs));
            displayLogs();
            updateProgress();
        }

        function updateProgress() {
            const logs = JSON.parse(localStorage.getItem('chiaLogs')) || [];
            const progress = Math.min((logs.length / 14) * 100, 100);
            document.getElementById('progress-circle').style.setProperty('--progress', `${progress * 3.6}deg`);
            document.getElementById('progress-circle').innerText = `${Math.round(progress)}%`;
        }

        window.onload = () => {
            displayLogs();
            updateProgress();
        };
    </script>
</body>
</html>
